<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="/assets/js/login.js"></script>
    <script defer src="/assets/js/signup.js"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <img src="/assets/images/logo.svg" alt="Logo" id="logo">
        <nav>
            <ul>
                <li><a href="#"><b>Inicio</b></a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
                <li><button id="loginBtn">Login</button></li>
                <li><button id="signupBtn">Signup</button></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <h1>Título Principal</h1>
        <p>Este es un párrafo de ejemplo en la página principal.</p>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Nombre del Autor</p>
        <p>
            <a href="https://github.com/tu-perfil" target="_blank">GitHub</a> |
            <a href="https://linkedin.com/in/tu-perfil" target="_blank">LinkedIn</a>
        </p>
    </footer>

    <!-- Login Dialog -->
    <dialog id="loginDialog">
        <form method="dialog" id="loginForm">
            <h2>Iniciar Sesión</h2>
            <label for="loginEmail">Correo Electrónico:</label>
            <input type="email" id="loginEmail" required>
            <label for="loginPassword">Contraseña:</label>
            <input type="password" id="loginPassword" required>
            <button type="submit">Iniciar Sesión</button>
            <button type="button" id="closeLoginDialog">Cancelar</button>
        </form>
    </dialog>

    <!-- Signup Dialog -->
    <dialog id="signupDialog">
        <form method="dialog" id="signupForm">
            <h2>Registrarse</h2>
            <label for="signupName">Nombre:</label>
            <input type="text" id="signupName" required>
            <label for="signupEmail">Correo Electrónico:</label>
            <input type="email" id="signupEmail" required>
            <label for="signupDob">Fecha de Nacimiento:</label>
            <input type="date" id="signupDob" required>
            <label for="signupPassword">Contraseña:</label>
            <input type="password" id="signupPassword" required>
            <label for="signupConfirmPassword">Repetir Contraseña:</label>
            <input type="password" id="signupConfirmPassword" required>
            <label for="terms">Aceptar términos y condiciones</label>
            <input type="checkbox" id="terms" name="terms" required>
            <label for="rememberMe">Recordar datos de inicio</label>
            <input type="checkbox" id="rememberMe" name="rememberMe">
            <button type="submit">Registrarse</button>
            <button type="button" id="closeSignupDialog">Cancelar</button>
        </form>
    </dialog>

    <script type="module" src="../assets/js/signup.js"></script>
</body>

</html>
